<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style adjustments to make it look great in the modal */
        #form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <!-- The form wrapper that the script looks for -->
        <p class="email-octopus-success-message"></p>
        <p class="email-octopus-error-message"></p>
        <!-- The script will be injected here via query params -->
    </div>
    <script>
        // Get the form ID from the query string (e.g. ?id=a6a6a84a-1409-11f1-a407-514075e5d87e)
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('id');

        if (formId) {
            // Clear any eo-form cookies to bypass 'already shown' local limits
            document.cookie.split(";").forEach((c) => {
                if (c.trim().startsWith("eo-form")) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                }
            });

            // Create the container the script looks for
            const formContainer = document.getElementById('form-container');
            const targetDiv = document.createElement('div');
            targetDiv.className = `email-octopus-form-${formId}`;
            targetDiv.setAttribute('data-form', formId);
            formContainer.appendChild(targetDiv);

            // Inject the EmailOctopus script
            const script = document.createElement('script');
            script.src = `https://eomail5.com/form/${formId}.js`;
            script.async = true;
            document.body.appendChild(script);
        } else {
            document.getElementById('form-container').innerHTML = '<p style="color:red;text-align:center;">Form ID missing.</p>';
        }
    </script>
</body>

</html>
